<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Login Form</title>
<link
	href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600'
	rel='stylesheet' type='text/css'></link>
<link rel="stylesheet" href="css/normalize.css"></link>
<link rel="stylesheet" href="css/style.css"></link>

</head>

<body>
	<div class="form">

		<div id="login">
			<h1>Registry Server Dashboard</h1>
			<form name="f" th:action="@{/login}" method="post">
				<div th:if="${param.error}" class="alert alert-error">Invalid
					username and password.</div>
				<div th:if="${param.logout}" class="alert alert-success">You
					have been logged out.</div>
				<div class="field-wrap">
					<label> Username<span class="req">*</span>
					</label> <input type="text" id="username" name="username"
						required="required" autocomplete="off" />
				</div>

				<div class="field-wrap">
					<label> Password<span class="req">*</span>
					</label> <input type="password" id="password" name="password"
						required="required" autocomplete="off" />
				</div>

				<button class="button button-block">Log in</button>

			</form>

		</div>

	</div>
	<!-- tab-content -->

	<!-- /form -->
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/index.js"></script>

</body>
</html>
